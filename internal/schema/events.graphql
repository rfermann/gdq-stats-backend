scalar Date

type EventType {
  id: ID!
  name: String!
  description: String!
}

type Event {
  id: ID!
  eventType: EventType!
  year: Int!
  start_date: Date!
  end_date: Date!
  viewers: Int!
  donations: Float!
  donors: Int!
  games_completed: Int!
  twitch_chats: Int!
  tweets: Int!
  scheduleId: Int!
}

type CreateEvent {
  name: String!
  year: Int!
}

input CreateEventTypeInput {
  name: String!
  description: String!
}

input DeleteEventTypeInput {
  id: ID!
}

input UpdateEventTypeInput {
  id: ID!
  name: String
  description: String
}

input MigrateEventDataInput {
  id: ID!
}

extend type Query {
  getCurrentEvent: Event!
  getEvents: [Event!]!
  getEventTypes: [EventType!]!
}

extend type Mutation {
  createEventType(input: CreateEventTypeInput!): EventType!
  deleteEventType(input: DeleteEventTypeInput!): EventType!
  updateEventType(input: UpdateEventTypeInput!): EventType!
  migrateEventData(input: MigrateEventDataInput!): Event!
}
