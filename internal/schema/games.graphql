type Game {
    id: ID!
    name: String!
    runners: String!
    startDate: Date!
    endDate: Date!
    duration: String!
}

input GetGamesInput {
    name: String!
    year: Int!
}

input MigrateGamesInput {
    scheduleId: Int!
}

extend type Query {
    getGames(input: GetGamesInput): [Game!]!
}
extend type Mutation {
    migrateGames(input: MigrateGamesInput!): [Game!]!
}
